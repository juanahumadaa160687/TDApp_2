<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <br>
  <div class="ion-padding">
    <div id="title">
      <ion-img id="logo" src="../../assets/img/logo.png"></ion-img> 
      <h1>Perfil de Usuario</h1>
    </div>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>Nombre: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fecha de Nacimiento: </ion-label>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <ion-button expand="block">Editar</ion-button>

    </ion-col>
  </ion-row>
</ion-content>
