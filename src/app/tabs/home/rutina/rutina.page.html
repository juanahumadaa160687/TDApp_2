<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Rutinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="../src/assets/img/rutina.jpg" alt="">
  <ion-button routerLink="/tabs/home/rutinas/nuevarutina"> <ion-icon name="add" slot="start"></ion-icon> Nueva rutina</ion-button>
  <div class="ion-padding">
    <ion-list>
      <ion-item-sliding>
        <ion-item lines="none">
          <ion-label>Nombre de la rutina</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="success">
            <ion-icon slot="icon-only" name="open-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="primary">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
