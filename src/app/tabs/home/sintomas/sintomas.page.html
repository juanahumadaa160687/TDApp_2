<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar Sintoma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="./assets/img/symptoms.webp" alt="">
  <div class="ion-padding">
    <ion-list>
      <ion-item-sliding>
        <ion-item lines="none">
          <ion-label>Sintoma Fecha</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
