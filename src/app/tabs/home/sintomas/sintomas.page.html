<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Sintoma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="./assets/img/symptoms.webp" alt="">
  <ion-button routerLink="/tabs/home/sintomas/crear"><ion-icon name="add" slot="start"></ion-icon>Nuevo SÃ­ntoma</ion-button>
  <div class="ion-padding">
    <ion-list>
      <ion-item-sliding *ngFor="let x of arregloSintomas">
        <ion-item lines="none">
          <ion-label>{{x.descripcion}} {{x.fecha}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" routerLink="/tabs/home/sintomas/eliminar/{{x.id}}">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
