<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>To Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="../../../../assets/img/todo.webp" alt="">
  <div class="ion-padding">
    <ion-button ><ion-icon name="add" slot="start"></ion-icon>Agregar</ion-button>
    <ion-list>
      <ion-item-sliding>
        <ion-item lines="none">
          <ion-label>Actividad</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
