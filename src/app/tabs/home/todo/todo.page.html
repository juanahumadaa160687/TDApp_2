<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>To Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="../../../../assets/img/todo.webp" alt="">
  <div class="ion-padding">
    <ion-button routerLink="/tabs/home/todo/crear"><ion-icon name="add" slot="start"></ion-icon>Agregar</ion-button>
    <ion-list>
      <ion-item-sliding *ngFor="let x of arregloToDo">
        <ion-item lines="none">
          <ion-label>{{x.actividad}}   {{x.fecha | date: "dd/MM/yyyy"}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" routerLink="/tabs/home/todo/eliminar/{{x.id}}"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
