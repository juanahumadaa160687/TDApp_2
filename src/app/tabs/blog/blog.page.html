<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <br>
    <br>
    <div id="title">
      <ion-img id="logo" src="../../assets/img/logo.png"></ion-img> 
      <h1>TDApp Blog</h1>
    </div>
  </div>
  <div class="ion-padding">
    <ion-card *ngFor="let x of blog">
      <ion-img src='{{x.image}}'></ion-img>
      <ion-card-header>
        <ion-card-title>{{x.title}}</ion-card-title>
        <ion-card-subtitle>{{x.author}}</ion-card-subtitle>
        <ion-card-content>
          <p>{{x.created_at | date: "short"}}</p>
        </ion-card-content>
      </ion-card-header>
      <ion-button shape="block" fill="clear" routerLink="ver-blog/{{x.id}}">Ver m√°s</ion-button>
    </ion-card>
  </div>
</ion-content>
